<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        input, select, button {
            margin: 10px 0;
            padding: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <h1>Calculadora</h1>
    <div id="calculator">
        <input type="number" id="numero1" placeholder="Digite o primeiro número" />
        <input type="number" id="numero2" placeholder="Digite o segundo número" />

        <select id="operacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script>
        function calcular() {
            const numero1 = parseFloat(document.getElementById("numero1").value);
            const numero2 = parseFloat(document.getElementById("numero2").value);
            const operacao = document.getElementById("operacao").value;
            let resultado;

            switch (operacao) {
                case "+":
                    resultado = numero1 + numero2;
                    break;
                case "-":
                    resultado = numero1 - numero2;
                    break;
                case "*":
                    resultado = numero1 * numero2;
                    break;
                case "/":
                    if (numero2 === 0) {
                        alert("Erro: Divisão por zero não é permitida.");
                        return;
                    }
                    resultado = numero1 / numero2;
                    break;
                default:
                    alert("Operação inválida!");
                    return;
            }

            document.getElementById("resultado").innerText = `Resultado: ${numero1} ${operacao} ${resultado.toFixed(2)}`;
            setTimeout(perguntarContinuar, 1000); 
        }

        function perguntarContinuar() {
            const resposta = confirm("Deseja fazer outro cálculo?");
            if (resposta) {
                resetarCampos();
            } else {
                alert("Encerrando a calculadora. Obrigado por usar!");
                document.getElementById("calculator").style.display = "none";
            }
        }

        function resetarCampos() {
            document.getElementById("numero1").value = '';
            document.getElementById("numero2").value = '';
            document.getElementById("resultado").innerText = '';
            document.getElementById("numero1").focus();
        }
    </script>

</body>
</html>
